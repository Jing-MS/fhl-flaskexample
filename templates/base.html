<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple FastAPI Server</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="flex">

<!-- Sidebar -->
<div class="w-1/10 bg-gray-800 text-white p-4 h-screen flex flex-col justify-between">
  <div>
    <div class="mb-4">
        <h3 class="text-lg font-bold">Compute Health</h3>
    </div>
    <hr>
    <ul>
        <li class="m-4">Job Health</li>
        <li class="m-4">Task Health</li>
    </ul>
  </div>
  <div>
    <hr>
    <ul>
        <li>Documentation</li>
    </ul>
  </div>
</div>

<!-- Main Content -->

<div class="w-9/10 p-4 flex-grow">
  <form action="#" method="POST">
    <div class="flex items-center mb-4">
        <div class="flex-grow mr-4">
            <label for="workspaceId" class="block">Workspace ID</label>
            <input type="text" name="workspaceId" value="{{workspaceId}}" class="border p-2 w-full rounded-md">
        </div>
        <div>
            <label for="startTime" class="block">Start Time</label>
            <input type="datetime-local" name="startTime" value="{{startTime}}" class="border p-2 rounded-md">
        </div>
        <div class="ml-4 mr-4">
            <label for="endTime" class="block">End Time</label>
            <input type="datetime-local" name="endTime" value="{{endTime}}" class="border p-2 rounded-md">
        </div>
        <button class="bg-blue-500 text-white p-2 mt-6 rounded-md" type="submit" value="Submit">Submit</button>
    </div>
  </form>

    <!-- Include Charts Template -->
  <div class="flex">
    {% block charts %}{% endblock %}
  </div>
    <!-- Include Table Template -->
    {% block tables %}{% endblock %}
</div>
</body>
</html>
