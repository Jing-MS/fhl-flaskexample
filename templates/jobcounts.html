<div class="w-1/3 p-4">
  <canvas id="job-count-chart" width="400" height="400"></canvas>
</div>
	<script>
		// Get the context of the canvas element we want to select
		var ctx = document.getElementById('job-count-chart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ labels_jobcount | tojson }},
            datasets: [{
                label: 'Job counts',
                data: {{ data_jobcount | tojson }},
                backgroundColor: ['rgba(255, 99, 132, 0.2)'],
                borderColor: ['rgba(255, 99, 132, 1)'],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
	</script>
